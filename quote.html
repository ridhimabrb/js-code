<!DOCTYPE html>
<html>
<head><title>Quote Generator</title></head>
<body>
  <p id="quote">Click the button for a quote!</p>
  <button onclick="newQuote()">New Quote</button>

  <script>
    const quotes = ["you're doing good!", "be optimistic!", "believe in yourself!,"die with memories,not dreams","make today amazing"];
    function newQuote() {
      const random = Math.floor(Math.random() * quotes.length);
      document.getElementById("quote").innerText = quotes[random];
    }
  </script>
</body>
</html>
